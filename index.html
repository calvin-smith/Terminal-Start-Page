<html>

<head>
	<title>Homepage</title>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
	<link rel="stylesheet" href="pedroterminal.css" />
	<link rel="stylesheet" href="davegradient.css" />
	<link rel="stylesheet" href="style.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="pedroterminal.js"></script>
	<script src="./script.js"></script>
</head>

<body>
	<section class="window">
		<header class="window-header">
			<nav class="window-controls">
				<span class="control-item control-minimize js-minimize">‒</span>
				<span class="control-item control-maximize js-maximize">□</span>
				<span class="control-item control-close js-close">˟</span>
			</nav>
		</header>
		<div class="window-content">
			<div id="all-link-tables">
				<!- script.js will loop through all-links/link-groups and generate tables here ->
			</div>
			<div class="all-links" style="visibility: hidden;">
				<div id="username">Calvin.Smith.Dev</div>
				<div id="devicename">Work-PC</div>
				<div class="link-group" data-title="General">
					<a href="http://stackoverflow.com/">Stack Overflow</a>
					<a href="https://drive.google.com/drive/u/0/#">Google Drive</a>
					<a href="https://calendar.google.com/calendar/render?pli=1">Google Calendar</a>
					<a href="https://github.com/">Github</a>
				</div>
				<div class="link-group" data-title="Entertainment">
					<a href="https://www.reddit.com/r/badcode">/r/badcode</a>
					<a href="https://www.reddit.com/r/ProgrammerHumor/">/r/ProgrammerHumor</a>
					<a href="https://www.reddit.com/r/unixporn/">/r/unixporn</a>
					<a href="https://www.reddit.com/r/talesfromtechsupport/">/r/talesfromtechsupport</a>
				</div>
				<div class="link-group" data-title="Work">
					<a href="http://www.google.com">Some Site</a>
					<a href="http://www.google.com">Something Else</a>
					<a href="http://www.google.com">Another Site</a>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
